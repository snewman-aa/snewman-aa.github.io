<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Catppuccin Frappe Palette */
        :root {
            --ctp-rosewater: #f2d5cf;
            --ctp-flamingo: #eebebe;
            --ctp-pink: #f4b8e4;
            --ctp-mauve: #ca9ee6;
            --ctp-red: #e78284;
            --ctp-maroon: #ea999c;
            --ctp-peach: #ef9f76;
            --ctp-yellow: #e5c890;
            --ctp-green: #a6d189;
            --ctp-teal: #81c8be;
            --ctp-sky: #99d1db;
            --ctp-sapphire: #85c1dc;
            --ctp-blue: #8caaee;
            --ctp-lavender: #babbf1;
            --ctp-text: #c6d0f5;
            --ctp-subtext1: #b5bfe2;
            --ctp-subtext0: #a5adce;
            --ctp-overlay2: #949cbb;
            --ctp-overlay1: #838ba7;
            --ctp-overlay0: #737994;
            --ctp-surface2: #626880;
            --ctp-surface1: #51576d;
            --ctp-surface0: #414559;
            --ctp-base: #303446;
            --ctp-mantle: #292c3c;
            --ctp-crust: #232634;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--ctp-base); /* Catppuccin base color */
            color: var(--ctp-text); /* Catppuccin text color */
        }
        .container {
            max-width: 1400px; /* Even wider container for larger text */
        }
        /* Custom styling for code blocks in Markdown */
        pre {
            background-color: var(--ctp-crust); /* Darker background for code */
            color: var(--ctp-text); /* Light text for code */
            padding: 2.5rem; /* More padding */
            border-radius: 1.5rem; /* More rounded corners */
            overflow-x: auto;
            margin-top: 3rem;
            margin-bottom: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Stronger shadow */
            border: 2px solid var(--ctp-surface2);
            font-size: 1.25rem; /* Larger code text */
            line-height: 1.7;
        }
        code {
            font-family: 'Fira Code', 'Cascadia Code', monospace; /* Monospaced font for code */
            background-color: var(--ctp-surface0); /* Background for inline code */
            color: var(--ctp-text); /* Text for inline code */
            padding: 0.4em 0.7em;
            border-radius: 0.75rem;
            font-size: 1.1em; /* Slightly larger inline code */
        }
        pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
            border-radius: 0;
        }
        /* Custom styling for quotes */
        blockquote {
            border-left: 10px solid var(--ctp-mauve); /* Mauve border */
            padding: 3rem 3.5rem 3rem 3.5rem; /* Adjusted padding: top, right, bottom, left */
            margin-left: 0;
            font-style: italic;
            color: var(--ctp-subtext1); /* Subtext color for quotes */
            background-color: var(--ctp-surface0); /* Surface0 background */
            border-radius: 1.5rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            font-size: 2rem; /* Much larger quote text */
            line-height: 1.8;
        }
        h1, h2, h3, h4, h5, h6 {
            color: var(--ctp-text); /* Ensure headings use the main text color */
            font-weight: 900; /* Make headings extra bold */
        }
        a {
            color: var(--ctp-blue); /* Default link color */
        }
        a:hover {
            color: var(--ctp-sapphire); /* Hover link color */
        }
        /* Markdown content general styling */
        .markdown-content h1 {
            font-size: 4.5rem; /* Very large h1 for content pages */
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: var(--ctp-pink);
            line-height: 1.2;
        }
        .markdown-content h2 {
            font-size: 3.75rem; /* Large h2 */
            margin-top: 4rem;
            margin-bottom: 2rem;
            color: var(--ctp-mauve);
            line-height: 1.3;
            border-bottom: 3px solid var(--ctp-mauve);
            padding-bottom: 1rem;
        }
        .markdown-content h3 {
            font-size: 3rem; /* Larger h3 for sub-sections */
            margin-top: 3.5rem;
            margin-bottom: 1.75rem;
            color: var(--ctp-teal); /* Highlight sub-headings */
            border-bottom: 2px solid var(--ctp-teal); /* Add a subtle line */
            padding-bottom: 0.75rem;
        }
        .markdown-content h4 {
            font-size: 2.5rem; /* h4 */
            margin-top: 3rem;
            margin-bottom: 1.5rem;
            color: var(--ctp-green);
        }
        .markdown-content h5 {
            font-size: 2rem; /* h5 */
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
            color: var(--ctp-yellow);
        }
        .markdown-content h6 {
            font-size: 1.75rem; /* h6 */
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: var(--ctp-peach);
        }
        .markdown-content p {
            font-size: 1.75rem; /* Larger paragraph text */
            line-height: 1.9;
            margin-bottom: 1.5rem;
        }
        .markdown-content ul, .markdown-content ol {
            margin-left: 3.5rem; /* Increased indent for lists */
            margin-bottom: 2rem;
        }
        .markdown-content ul {
            list-style-type: disc; /* Ensure disc bullets */
            color: var(--ctp-text); /* Bullet color */
        }
        .markdown-content ol {
            list-style-type: decimal; /* Ensure decimal numbers */
            color: var(--ctp-text); /* Number color */
        }
        .markdown-content li {
            font-size: 1.75rem; /* Larger list item text */
            line-height: 1.9;
            margin-bottom: 1rem;
            padding-left: 0.5rem; /* Small padding for better alignment with bullet */
        }
        .markdown-content strong {
            color: var(--ctp-rosewater); /* Highlight strong text */
            font-weight: 800;
        }
        .markdown-content em {
            color: var(--ctp-flamingo); /* Highlight emphasized text */
            font-style: italic;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-[var(--ctp-crust)] text-[var(--ctp-text)] p-10 shadow-3xl rounded-b-4xl border-b-4 border-[var(--ctp-surface2)]">
        <nav class="container mx-auto flex flex-col lg:flex-row justify-between items-center">
            <a href="{{ .Site.BaseURL }}" class="text-6xl font-extrabold rounded-xl p-4 hover:bg-[var(--ctp-mantle)] transition duration-300 transform hover:scale-105 text-[var(--ctp-pink)]">
                {{ .Site.Title }}
            </a>
            <ul class="flex flex-wrap gap-10 mt-10 lg:mt-0">
                <li><a href="{{ .Site.BaseURL }}" class="text-3xl font-medium hover:underline hover:text-[var(--ctp-lavender)] transition duration-300 rounded-lg px-6 py-4 hover:bg-[var(--ctp-surface0)]">Home</a></li>
                <li><a href="{{ .Site.BaseURL }}projects/" class="text-3xl font-medium hover:underline hover:text-[var(--ctp-lavender)] transition duration-300 rounded-lg px-6 py-4 hover:bg-[var(--ctp-surface0)]">Projects</a></li>
                <li><a href="{{ .Site.BaseURL }}skills/" class="text-3xl font-medium hover:underline hover:text-[var(--ctp-lavender)] transition duration-300 rounded-lg px-6 py-4 hover:bg-[var(--ctp-surface0)]">Skills</a></li>
                <li><a href="{{ .Site.BaseURL }}testimonials/" class="text-3xl font-medium hover:underline hover:text-[var(--ctp-lavender)] transition duration-300 rounded-lg px-6 py-4 hover:bg-[var(--ctp-surface0)]">Testimonials</a></li>
                <li><a href="{{ .Site.BaseURL }}impact/" class="text-3xl font-medium hover:underline hover:text-[var(--ctp-lavender)] transition duration-300 rounded-lg px-6 py-4 hover:bg-[var(--ctp-surface0)]">Impact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-16 bg-[var(--ctp-mantle)] shadow-4xl rounded-4xl my-16 border-4 border-[var(--ctp-surface1)]">
        {{ block "main" . }}
        <!-- Content will be injected here by other templates -->
        {{ end }}
    </main>

    <footer class="bg-[var(--ctp-crust)] text-[var(--ctp-subtext0)] p-12 text-center rounded-t-4xl mt-auto shadow-inner border-t-4 border-[var(--ctp-surface2)]">
        <div class="container mx-auto">
            <p class="text-2xl">&copy; {{ now.Year }} {{ .Site.Params.author }}. All rights reserved.</p>
            <div class="flex justify-center gap-10 mt-8 text-4xl">
                <a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer" class="text-[var(--ctp-overlay1)] hover:text-[var(--ctp-blue)] transition duration-300 transform hover:scale-125">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/your-linkedin-profile" target="_blank" rel="noopener noreferrer" class="text-[var(--ctp-overlay1)] hover:text-[var(--ctp-blue)] transition duration-300 transform hover:scale-125">
                    <i class="fab fa-linkedin"></i>
                </a>
                <!-- Add more social links as needed -->
            </div>
        </div>
    </footer>
</body>
</html>
